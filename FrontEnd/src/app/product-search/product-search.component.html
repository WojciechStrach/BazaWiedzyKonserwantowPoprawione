
<div class="row">

<div class="row">
    <div class="col-4 text-center">
        
    </div>
    <div class="col-4 text-center">
        <div class="md-form">
            <input mdbActive type="text" id="form41" class="form-control" (keyup)="hints(searchInput.value)" #searchInput>

        </div>

<div class="text-center card" [ngStyle]="{'display':nullDisplay}">
    <div class="card-header deep-orange lighten-1 white-text">
        Featured
    </div>
    <div class="card-body">
        <h4 class="card-title">Special title treatment</h4>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <a class="btn btn-deep-orange waves-light" mdbRippleRadius (click)=nullClose()>Go somewhere</a>
    </div>
</div>
